<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client</title>
  </head>
  <body>
    <h1>Client</h1>
    <button id="register">Register</button>

    <script>
      const registerBtn = document.querySelector('#register');

      registerBtn.addEventListener('click', (event) => {
        fetch('/register')
          .then(data => {
            console.log(data);
          })
          .catch(error => console.log(error));
      });
    </script>
  </body>
</html>
